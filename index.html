<!DOCTYPE html>
<html>
<head>
	<title>JQuery slider</title>

	<link rel="stylesheet" type="text/css" href="style\style.css">

	<script type="text/javascript" src="script\jquery-3.1.0.js"></script>
	<script type="text/javascript" src="script\script.js"></script>
	
</head>
<body>
	<div class="container">
		<div class="slider">
			<div class="mask">
				<ul>
					<li class="slider_image">
						<img src="images\img_1.jpg" alt="">
						<div class="tooltip">Tooltip 1</div>
					</li>
					<li class="slider_image">
						<img src="images\img_2.jpg" alt="">
						<div class="tooltip">Tooltip 2</div>
					</li>
					<li class="slider_image">
						<img src="images\img_3.jpg" alt="">
						<div class="tooltip">Tooltip 3</div>
					</li>
					<li class="slider_image">
						<img src="images\img_4.jpg" alt="">
						<div class="tooltip">Tooltip 4</div>
					</li>
					<li class="slider_image">
						<img src="images\img_5.jpg" alt="">
						<div class="tooltip">Tooltip 5</div>
					</li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
